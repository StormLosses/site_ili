<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
  </head>

  <body>
    <header class="header">
      <a
        class="header__container"
        href="https://dzen.ru/zagrizer"
        target="_blank"
      >
        <img
          class="logo"
          src="https://avatars.dzeninfra.ru/get-zen-logos/1640044/pub_63b9df045ba1321f07064740_63c913853719c524ddd30d38/orig"
          alt="Ублюдский динозавор"
        />
        <h1 class="header__heading">Лапы динозавра</h1>
      </a>
      <nav class="header__links">
        <ul class="list__links">
          <li class="list__links-item">
            <a class="list__link">
              <img
                class="list__link__logo"
                src="./images/zen.png"
                alt="zen"
              /><span>Мой Дзен</span>
            </a>
          </li><li class="list__links-item">
            <a class="list__link">
              <img
                class="list__link__logo"
                src="./images/vk.png"
                alt="vk"
              /><span>Я в VK</span>
            </a>
          </li><li class="list__links-item">
            <a class="list__link" >
              <img
                class="list__link__logo"
                src="./images/insta.png"
                alt="insta"
              /><span>Я в Инстаграм</span>
            </a>
          </li><li class="list__links-item">
            <a class="list__link">
              <img
                class="list__link__logo"
                src="./images/youtube.png"
                alt="youtube"
              /><span>Хозяин леса</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <footer>
        &copy;2023 два бимжа
    </footer>
</body>
</html>
